<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Exemplo01</title>
</head>
<body>
    <h1> DCC138 Exemplo01</h1>
    <canvas></canvas>
    <script>
        let canvas = document.querySelector("canvas");
        canvas.width = 640;
        canvas.height = 380;

        let ctx = canvas.getContext("2d");

        let x = 100;
        let y = 100;
        let vx = 0;
        let vy = 0;
        let ax = 0;
        let ay = 0;

        let ex = 100;
        let ey = 100;
        let evx = 0;
        let evy = 0;
        let eax = 0;
        let eay = 0;

        let t0;
        let dt;
        let k = 30;

        requestAnimationFrame(desenha);

        function desenha(t)
        {
            if(t0 == undefined) t0 = t; // t0 = t0 ?? t
            dt = (t - t0)/1000;

            vx = vx + ax*dt;
            vy = vy + ay*dt;
            x = x + vx * dt;
            y = y + vy * dt;

            eay = 0.5 * (y - ey) - 0.2*evy;
            eax = 0.5 * (x - ex) - 0.2*evx;

            evx = evx + eax*dt;
            evy = evy + eay*dt;
            ex = ex + evx * dt;
            ey = ey + evy * dt;

            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "white";
            ctx.fillRect(x, y, 32, 32);

            ctx.fillStyle = "white";
            ctx.fillRect(ex, ey, 32, 32);

            requestAnimationFrame(desenha);
            t0 = t;
        }

        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);

        function teclaPressionada(e)
        {
            console.log(e.key);

            switch (e.key)
            {
                case "ArrowUp":
                    ay = -k;
                    break;
                case "ArrowDown":
                    ay = k;
                    break;
                case "ArrowLeft":
                    ax = -k;
                    break;
                case "ArrowRight":
                    ax = k;
                    break;
                default:
                    break;
            }
        }

        function teclaSolta(e)
        {
            console.log(e.key);

            switch (e.key)
            {
                case "ArrowUp":
                    ay = 0;
                    break;
                case "ArrowDown":
                    ay = 0;
                    break;
                case "ArrowLeft":
                    ax = 0;
                    break;
                case "ArrowRight":
                    ax = 0;
                    break;
                default:
                    break;
            }
        }
        
    </script>
</body>
</html>
