<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Exemplo01</title>
</head>
<body>
    <h1> DCC138 Exemplo01</h1>
    <canvas></canvas>
    <script>
        let canvas = document.querySelector("canvas");
        canvas.width = 640;
        canvas.height = 380;

        let ctx = canvas.getContext("2d");

        let x = 100;
        let y = 100;

        let vx = 0;
        let vy = 0;

        let t0;
        let dt;

        requestAnimationFrame(desenha);

        function desenha(t)
        {
            if(t0 == undefined) t0 = t; // t0 = t0 ?? t
            dt = (t - t0)/1000;

            x = x + vx * dt;
            y = y + vy * dt;

            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "white";
            ctx.fillRect(x, y, 32, 32);

            requestAnimationFrame(desenha);
            t0 = t;
        }

        addEventListener("keydown", teclaPressionada);
        addEventListener("keyup", teclaSolta);

        function teclaPressionada(e)
        {
            console.log(e.key);

            switch (e.key)
            {
                case "ArrowUp":
                    vy = -20;
                    break;
                case "ArrowDown":
                    vy = 20;
                    break;
                case "ArrowLeft":
                    vx = -20;
                    break;
                case "ArrowRight":
                    vx = 20;
                    break;
                default:
                    break;
            }
        }

        function teclaSolta(e)
        {
            console.log(e.key);

            switch (e.key)
            {
                case "ArrowUp":
                    vy = 0;
                    break;
                case "ArrowDown":
                    vy = 0;
                    break;
                case "ArrowLeft":
                    vx = 0;
                    break;
                case "ArrowRight":
                    vx = 0;
                    break;
                default:
                    break;
            }
        }
        
    </script>
</body>
</html>
